[loggers]
keys=concierge,waap,root

[handlers]
keys=consoleHandler,waapHandler

[formatters]
keys=waapFormatter,conciergeFormatter

[logger_root]
level=INFO
handlers=consoleHandler
qualname=root

[logger_concierge]
level=DEBUG
handlers=consoleHandler
qualname=concierge
propagate=0

[logger_waap]
level=DEBUG
handlers=waapHandler
qualname=waap
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=conciergeFormatter
args=(sys.stdout,)


[handler_waapHandler]
class=StreamHandler
level=DEBUG
formatter=waapFormatter
args=(sys.stdout,)


[formatter_conciergeFormatter]
format=[concierge---%(funcName)s] : %(asctime)s - %(name)s - %(levelname)s - %(message)s


[formatter_waapFormatter]
format=[handler---%(funcName)s] : %(asctime)s - %(name)s - %(levelname)s - %(message)s
